<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Buscar</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px 30px;
            color: rgb(50, 50, 50);
        }
        main{
            
        }
        section#header{
            margin-bottom: 12px;
        }
        ul#caminho{
            list-style-type: none;
            display: flex;
            font-size: 12px;
            margin-left: 10px;
        }
        ul#caminho li{
            margin: 10px 2px;
        }
        ul#caminho i{
            color: #2864ae;
        }
        i.i{
            transform: rotate(-90deg);
            margin-left: 8px;
            color: gray;
        }
        h1{
            margin: 20px 10px;
            color: rgb(65, 65, 65);
        }
        h1 i{
            margin-right: 15px;
            font-size: 30px;
        }
        ul#opcoes-buscas{
            list-style-type: none;
            display: flex;
            justify-content: space-evenly;
            font-style: italic;
            font-size: 15px;
            color: rgb(69, 68, 68);
            border-bottom: 1px solid rgb(170, 168, 168);
            
        }
        ul#opcoes-buscas li{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4px 52px;
            width: 50%;
        }
        ul#opcoes-buscas li:hover{
            background-color: #dbe8f9;
        }
        .ativado{
            border-bottom: 4px solid #2864ae;
        }
        .t-busca{
            margin-top: 16px;
            border-top: 1px solid rgb(189, 188, 188);
            border-bottom: 1px solid rgb(179, 177, 177);
            padding: 28px;
        }
        .t-busca a{
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        .t-busca a > i{
            margin-right: 1em;
        }
        div#box-formulario{
            background-color: rgb(255, 255, 255);
            padding: 0px;
            margin: 10px 0px;
            border-radius: 6px;
            box-shadow: 0px 2px 7px 0px rgba(0, 0, 0, 0.208);
            overflow: hidden;
            height: 0px;
        }
        .ativo{
            height: 200px;
            padding: 35px;
        }
        form{
            display: flex;
            
        }
        div#select-busca{
            margin-right: 150px;
        }
        #select-busca div#container-busca{
            margin: 20px 0px;
            display: flex;
            gap: 25px;
        }
        #container-busca div input{
            margin-right: 4px;
        }
        button{
            font-weight: bold;
            padding: 10px 28px;
            border-radius: 30px;
            border: 2px solid #2864ae;
            color: #2864ae;
            font-size: 17px;
        }
        #numero-busca{
            display: flex;
            flex-direction: column;
        }
        #numero{
            width: 300px;
            height: 40px;
            border-radius: 4px;
            border: 1px solid grey;
        }
        
        .btn-destaque{
            background-color: #2864ae;
            color: white;
        }
    </style>
</head>
<body>
    <main>
        <section id="header">
            <ul id="caminho">
                <li><i class="fa-solid fa-house-chimney"></i><i class="fa-solid fa-angle-down i"></i></li>
                <li>Familias<i class="fa-solid fa-angle-down i"></i></li>
                <li>buscar<i class="fa-solid fa-angle-down i"></i></li>
            </ul>
            <h1><i class="fa-solid fa-users icon-aside"></i>Buscar família</h1>
            <ul id="opcoes-buscas">
                <li class="ativado">Buscar família</li>
                <li>Famílias / Pessoas em cadastramento</li>
                <li>Famílias sem registro civil</li>
                <li>Famílias com indicação de RL</li>
                <li>Pessoas aguardando CPF</li>
            </ul>
        </section>
        <section id="container">
            <div class="t-busca">
                <a href="#"><i class="fa-solid fa-angle-down icon-seta"></i>Buscar por CPF ou Código familiar</a>
            </div>
            <div id="box-formulario">
                <form>
                    <div id="select-busca">
                        <label for="tipo-busca">Tipo de Busca</label>
                        <div id="container-busca">
                            <div>
                                <input type="radio" name="tipo-busca" id="cpf" value="cpf">
                                <label for="cpf">CPF</label>
                            </div>
                            <div>
                                <input type="radio" name="tipo-busca" id="codigo-familiar" value="codigo-familiar">
                                <label for="codigo-familiar">Cófigo familiar</label>
                            </div>
                        </div>
                    </div>
                    <div id="numero-busca">
                        <label for="numero"><span class="detalhe">Número</span></label>
                        <input type="text" name="numero" id="numero">
                    </div>
                </form>
                <div>
                    <button class="btn-destaque">Buscar</button>
                    <button>Limpar</button>
                </div>
            </div>
            <div class="t-busca">
                <a href="#"><i class="fa-solid fa-angle-down icon-seta"></i>Buscar por integrante da família</a>
            </div>
        </section>
    </main>
    <script src="javascript/script-page-buscar.js"></script>
</body>
</html>
